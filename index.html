<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Learn to code by watching others</h1>

          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </header>

        <div class="form-section">
          <div class="form-header">
            <p>
              <span> Try it free 7 days </span>
              then $20/mo. thereafter
            </p>
          </div>

          <form class="js-form" method="post" novalidate>
            <input
              class="js-input"
              type="text"
              id="first-name"
              placeholder="First Name"
              required
            />
            <label class="hide" for="first-name">First Name cannot be empty</label>
            <img class="icon-error hide" src="./images/icon-error.svg" alt="" />

            <input
              class="js-input"
              type="text"
              id="last-name"
              placeholder="Last Name"
              required
            />
            <label class="hide" for="last-name">Last Name cannot be empty</label>
            <img class="icon-error hide" src="./images/icon-error.svg" alt="" />

            <input
              class="js-input"
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label class="hide" for="email">Looks like this is not an email</label>
            <img class="icon-error hide" src="./images/icon-error.svg" alt="" />

            <input
              class="js-input"
              type="password"
              id="password"
              placeholder="Password"
              min="8"
              max="15"
              required
            />
            <label class="hide" for="password">Password cannot be empty</label>
            <img class="icon-error hide" src="./images/icon-error.svg" alt="" />

            <button class="claim-btn" type="submit">
              Claim your free trial
            </button>
            <p>
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>.
            </p>
          </form>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
